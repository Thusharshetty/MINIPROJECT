<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Import Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: url("https://t3.ftcdn.net/jpg/06/41/98/58/360_F_641985839_9glBXvkaypmPWxGHbwWQQw319veZXUVO.jpg") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 350px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: white;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 10px;
      font-weight: 600;
    }

    .login-box p {
      font-size: 14px;
      margin-bottom: 20px;
      color:greenyellow;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      outline: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: rgb(39, 38, 38);
      font-size: 14px;
    }

    .input-box input::placeholder {
      color: white;
      font-weight: bold;
    }

    .remember {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .remember input {
      margin-right: 8px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      background: linear-gradient(90deg, #56ab2f, #a8e063);
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .signup {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .signup a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <p style="color:white;"><b>Please login to your account</b></p>
    <form action="/login" method="POST">

    <div class="input-box">
      <input type="text" placeholder="User Name" name="username">
    </div>

    <div class="input-box">
      <input type="password" placeholder="Password" name="password">
    </div>

    <div class="remember">
      <input type="checkbox" id="remember">
      <label for="remember">Remember me</label>
    </div>

    <button class="btn">Login</button>
  </form>
    <div class="signup">
      Donâ€™t have an account? <a href="\signup">Signup</a>
    </div>

    <div class="footer">
    <h1>  Green Mind</h1>
    </div>
  </div>
</body>
</html>

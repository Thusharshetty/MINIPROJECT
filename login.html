<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
     @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      height: 100vh;
      background: url("https://t3.ftcdn.net/jpg/06/41/98/58/360_F_641985839_9glBXvkaypmPWxGHbwWQQw319veZXUVO.jpg") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 350px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: #fff;
      text-align: center;
      transition: box-shadow 0.3s ease-in-out;
    }

    .login-box h2 { margin-bottom: 5px; font-weight: 600; }
    .login-box p { font-size: 14px; margin-bottom: 10px; color: white; }

    .input-box { position: relative; margin-bottom: 15px; }
    .input-box input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      outline: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: rgb(39, 38, 38);
      font-size: 14px;
      transition: border-color 0.3s ease-in-out;
    }
    .input-box input::placeholder { color: white; font-weight: bold; }

    .remember {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .remember input { margin-right: 8px; }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      background: linear-gradient(90deg, #56ab2f, #a8e063);
      transition: 0.3s;
    }
    .btn:hover { opacity: 0.9; }

    .signup {
      margin-top: 8px;
      font-size: 14px;
    }
    .signup a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .signup a:hover { text-decoration: underline; }

    .footer { margin-top: 10px; font-size: 12px; color: #bbb; }

    /* Error/Success Message Box */
    .message-box {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
      opacity: 0.95;
    }
    .error-box {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .success-box {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    /* Glow Effects */
    .login-box.error-glow {
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5), 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .login-box.success-glow {
      box-shadow: 0 0 15px rgba(86, 171, 47, 0.7), 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .login-box.error-glow .input-box input {
      border-color: #f8d7da;
      box-shadow: 0 0 0 1px #721c24;
    }
  </style>
</head>

<body>
  <div class="login-box" id="login-box">
    <h2>Login</h2>
    <p><b>Please login to your account</b></p>

    <!-- Floating Message Container -->
    <div id="message-container"></div>

    <form action="/login" method="POST">
      <div class="input-box">
        <input type="text" placeholder="User Name" name="username">
      </div>

      <div class="input-box">
        <input type="password" placeholder="Password" name="password">
      </div>

      <div class="remember">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>

      <button class="btn">Login</button>
    </form>

    <div class="signup">
      Donâ€™t have an account? <a href="/signup">Signup</a>
    </div>

    <div class="footer">
      <h1>Green Mind</h1>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const messageContainer = document.getElementById('message-container');
      const loginBox = document.getElementById('login-box');
      const messageBox = document.createElement('div');

      if (params.has('error')) {
        const errorMessage = decodeURIComponent(params.get('error'));
        messageBox.className = 'message-box error-box shake';
        messageBox.textContent = errorMessage;
        messageContainer.appendChild(messageBox);
        messageContainer.classList.add('show');
        loginBox.classList.add('error-glow');

        // Clear the parameter from the URL
        setTimeout(() => {
          messageContainer.classList.remove('show');
          const url = new URL(window.location);
          url.searchParams.delete('error');
          window.history.replaceState({}, document.title, url);
        }, 2000);

      } else if (params.has('success')) {
        const successMessage = decodeURIComponent(params.get('success'));
        messageBox.className = 'message-box success-box';
        messageBox.textContent = successMessage;
        messageContainer.appendChild(messageBox);
        messageContainer.classList.add('show');
        loginBox.classList.add('success-glow');

        setTimeout(() => {
          messageContainer.classList.remove('show');
        }, 2000);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      height: 100vh;
      background: url("https://t3.ftcdn.net/jpg/06/41/98/58/360_F_641985839_9glBXvkaypmPWxGHbwWQQw319veZXUVO.jpg") no-repeat center center/cover;
      display: flex; justify-content: center; align-items: center;
    }

    .signup-box {
      width: 350px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: #fff; 
      text-align: center;
    }

    .signup-box h2 { margin-bottom: 10px; font-weight: 600; }
    .signup-box p { font-size: 14px; margin-bottom: 20px;
;  }

    .input-box { 
      margin-bottom: 20px;
      position: relative;
     }
    .input-box input {
      width: 100%; padding: 12px 15px;
      border: none; outline: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #242222; font-size: 14px;
    }
    .input-box input::placeholder { color: white;font-weight: bold; }

    .btn {
      width: 100%; padding: 12px;
      border: none; border-radius: 8px;
      font-size: 16px; font-weight: 600;
      color: #fff; cursor: pointer;
      background: linear-gradient(90deg, #56ab2f, #a8e063);
      transition: 0.3s;
    }
    .btn:hover { opacity: 0.9; }

    .login-link { margin-top: 15px; font-size: 14px; }
    .login-link a { color: #fff; text-decoration: none; font-weight: 600; }
    .login-link a:hover { text-decoration: underline; }

    .footer { margin-top: 20px; font-size: 12px; color: #bbb; }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Signup</h2>
    <p><b>Create a new account to get started</b></p>

    <form action="/signup" method="POST">
      <div class="input-box">
        <input type="text" name="username" placeholder="User Name" required>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <div class="input-box">
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      </div>
      <button type="submit" class="btn">Signup</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="/login">Login</a>
    </div>

    <div class="footer">
    <h1>  Green Mind</h1>
    </div>
  </div>
</body>
</html>

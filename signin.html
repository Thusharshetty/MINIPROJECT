<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      height: 100vh;
      background: url("https://t3.ftcdn.net/jpg/06/41/98/58/360_F_641985839_9glBXvkaypmPWxGHbwWQQw319veZXUVO.jpg") no-repeat center center/cover;
      display: flex; justify-content: center; align-items: center;
    }

    .signup-box {
      width: 350px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: #fff; 
      text-align: center;
      transition: box-shadow 0.3s ease-in-out;
    }

    .signup-box h2 { margin-bottom: 10px; font-weight: 600; }
    .signup-box p { font-size: 14px; margin-bottom: 20px; }

    .input-box { margin-bottom: 20px; position: relative; }
    .input-box input {
      width: 100%; padding: 12px 15px;
      border: none; outline: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #242222; font-size: 14px;
      transition: border-color 0.3s ease-in-out;
    }
    .input-box input::placeholder { color: white; font-weight: bold; }

    /* Error/Success Box Styles */
    .message-box {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
      opacity: 0.95;
    }
    .error-box {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .success-box {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    /* Glow effects */
    .signup-box.error-glow {
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5), 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .signup-box.success-glow {
      box-shadow: 0 0 15px rgba(86, 171, 47, 0.7), 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .signup-box.error-glow .input-box input {
      border-color: #f8d7da;
      box-shadow: 0 0 0 1px #721c24;
    }

    .btn {
      width: 100%; padding: 12px;
      border: none; border-radius: 8px;
      font-size: 16px; font-weight: 600;
      color: #fff; cursor: pointer;
      background: linear-gradient(90deg, #56ab2f, #a8e063);
      transition: 0.3s;
    }
    .btn:hover { opacity: 0.9; }

    .login-link { margin-top: 15px; font-size: 14px; }
    .login-link a { color: #fff; text-decoration: none; font-weight: 600; }
    .login-link a:hover { text-decoration: underline; }

    .footer { margin-top: 20px; font-size: 12px; color: #bbb; }
  </style>
</head>
<body>
  <div class="signup-box" id="signup-box">
    <h2>Signup</h2>
    <p><b>Create a new account to get started</b></p>

    <!-- Message Container -->
    <div id="message-container" class="hidden"></div>

    <form id="signup-form" action="/signup" method="POST">
      <div class="input-box">
        <input type="text" name="username" placeholder="User Name" required>
      </div>
      <div class="input-box">
        <input type="password" name="password" id="password" placeholder="Password" required>
      </div>
      <div class="input-box">
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
      </div>
      <button type="submit" class="btn">Signup</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="/login">Login</a>
    </div>

    <div class="footer">
      <h1>Green Mind</h1>
    </div>
  </div>

  <script>
   document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('signup-form');
      const messageContainer = document.getElementById('message-container');
      const signupBox = document.getElementById('signup-box');
      const params = new URLSearchParams(window.location.search); // For server-side errors

      // Display server-side errors on load
      if (params.has('error')) {
        const errorMessage = decodeURIComponent(params.get('error'));
        const messageBox = document.createElement('div');
        messageBox.className = 'message-box error-box';
        messageBox.textContent = errorMessage;
        messageContainer.appendChild(messageBox);
        messageContainer.classList.remove('hidden');
        signupBox.classList.add('error-glow'); 
      }

      form.addEventListener('submit', (e) => {
        // We still prevent default temporarily to check password match
        e.preventDefault();

        // Clear previous messages and glow
        messageContainer.innerHTML = '';
        signupBox.classList.remove('error-glow', 'success-glow');
        messageContainer.classList.add('hidden'); // Ensure message box is hidden initially

        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirm_password').value.trim();

        if (password !== confirmPassword) {
          // Client-side validation fail: Show error
          const messageBox = document.createElement('div');
          messageBox.className = 'message-box error-box';
          messageBox.textContent = 'Error: Passwords do not match!';
          messageContainer.appendChild(messageBox);
          messageContainer.classList.remove('hidden');
          signupBox.classList.add('error-glow');
          
        } else {
          // Client-side validation success: Submit form to the server
          // The server will handle saving the user and redirecting to /login
          form.submit();
        }
      });
    });
  </script>
</body>
</html>
